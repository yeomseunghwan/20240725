<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
    <script>
      // 각각의 객체에 학생들의 성적 총합과 평균을 구하는 기능을 추가
      // 객체를 선언합니다
      const students = [];
      students.push({ 이름: "구름", 국어: 87, 영어: 98, 수학: 88, 과학: 90 });
      students.push({ 이름: "별이", 국어: 87, 영어: 98, 수학: 96, 과학: 88 });
      students.push({ 이름: "겨울", 국어: 76, 영어: 96, 수학: 94, 과학: 86 });
      students.push({ 이름: "바다", 국어: 98, 영어: 52, 수학: 98, 과학: 92 });

      // 출력합니다
      let output = "이름\t총점\t평균\n";
      for (const s of students) {
        const sum = s.국어 + s.영어 + s.수학 + s.과학;
        const average = sum / 4;
        output += `${s.이름}\t${sum}점\t${average}점\n`;
      }

      console.log(output);
    </script>
  </head>
  <body></body>
</html>
