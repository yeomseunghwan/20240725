<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyevent</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.querySelector("h1");
        const print = (event) => {
          let output = "";
          output += `alt:${event.altKey}<br>`;
          output += `ctrl: ${event.ctrlKey}<br>`; // 이벤트가 발생하면 boolean 값을 반환
          output += `shift: ${event.shiftKey}<br>`;
          output += `code: ${
            typeof event.code !== "undefined" ? event.code : event.keyCode
            // event.code가 있으면 event.code를 출력, undefined라면 event.keyCode를 출력
          } <br>`;
          h1.innerHTML = output;
        };

        document.addEventListener("keydown", print); // -> 키가 눌릴 때 출력
        document.addEventListener("keyup", print); // -> 키가 떨어질 때 출력
      });
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
